<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-      GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/630d4d58d8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <h1 class="text text-danger text-center mt-5">CALCULATOR</h1>
        <div class="col-4"></div>
        <div class="col-4">
            <form  class="border border-warning border-4 p-3 mt-1">
                <div >
                    <input id="calcscreen" style="text-align: right;"  placeholder="0" type="text" class="form-control border border-2 border-warning">
                </div> 
                <table>
                    <tr>
                        <td><button type="button"  onclick="displaycontent('(')" >(</button></td>
                        <td><button  type="button"   onclick="displaycontent(')')">)</button></td>
                        <td><button  type="button" onclick="allclear()" ><img src="https://cdn-icons-png.flaticon.com/512/318/318218.png" alt=""></button></td>
                        <td><button  type="button"   onclick="displaycontent('/')" class="text-primary" >/</button></td>
                    </tr>
                    <tr>
                        <td><button  type="button"  onclick="displaycontent('7')" >7</button></td>
                        <td><button  type="button"   onclick="displaycontent('8')">8</button></td>
                        <td><button   type="button"  onclick="displaycontent('9')">9</button></td>
                        <td><button   type="button"  onclick="displaycontent('*')" class="text-primary">*</button></td>
                    </tr>
                    <tr>
                        <td><button  type="button"   onclick="displaycontent('4')">4</button></td>
                        <td><button  type="button"   onclick="displaycontent('5')">5</button></td>
                        <td><button   type="button"  onclick="displaycontent('6')">6</button></td>
                        <td><button  type="button"   onclick="displaycontent('-')" class="text-primary">-</button></td>
                    </tr>
                    <tr>
                        <td><button  type="button"   onclick="displaycontent('1')">1</button></td>
                        <td><button   type="button"  onclick="displaycontent('2')">2</button></td>
                        <td><button  type="button"   onclick="displaycontent('3')">3</button></td>
                        <td><button   type="button"  onclick="displaycontent('+')" class="text-primary" >+</button></td>
                    </tr>
                    <tr>
                        <td><button  type="button"  onclick="displaycontent('0')" >0</button></td>
                        <td><button  type="button"   onclick="displaycontent('.')" >.</button></td>
                        <td><button  type="button"   onclick="displaycontent('^')" >^</button></td>
                        <td><button   type="button" onclick="evaluateExpr()"  >=</button></td>
                    </tr>
                </table>
                <button style="margin-left: 350px; margin-top: 10px;" type="button" onclick="dlt()">del</button>
        </div>
        <div class="col-4"></div>
    </div>
</body>

<!-- External JS -->

    <script src="./calc.js"></script>

</html>
